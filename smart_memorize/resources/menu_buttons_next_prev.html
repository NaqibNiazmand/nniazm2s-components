<ccm-template key="main">
  <div id="main">
    <div id="lang"></div>
    <div id="entries"></div>
    <div style="flex: 2">
      <div id="content"></div>
      <div id="buttons">
        <button id="prev" onclick="%onprev%">previous menu item</button>
        <button id="next" onclick="%onnext%">next menu item</button>
      </div>
    </div>
  </div>
</ccm-template>

<ccm-template key="entry">
  <div id="%id%" class="entry" onclick="%click%">
    <div>
      <div class="step-number"> %nr% </div>
      <div class="title step-text"></div>
    </div>
  </div>
</ccm-template>
